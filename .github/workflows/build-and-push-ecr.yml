name: Build & Push to ECR

on:
  push:
    branches: [dev, main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # required for OIDC

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: fabrion/jaeger-ui
  BUILD_CONTEXT: .              # <-- safe name (NOT DOCKER_CONTEXT)
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Short-lived AWS creds via OIDC (no passwords/keys)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CI_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Log in to ECR using token -> docker login --password-stdin (secure)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        run: |
          echo "ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com" >> $GITHUB_ENV
          echo "IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}" >> $GITHUB_ENV

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=dev
            type=raw,value=dev-${{ github.sha }}
            type=sha,format=long

      # IMPORTANT: pass build context via action input; do not export DOCKER_CONTEXT
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}   # ‚Üê safe
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
